<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        <label for="name-texbox">Name: </label>
        <input type="text" id="name-texbox" maxlength="10">
        <label for="date-time">Date</label>
        <input type="date" name="Date" id="date-time" value="2021-07-15">
        <input type="file" name="File" id="file-uploader" accept=".png, .pdf, .jpg">
        <input type="button" name= "button" id="button" value="dasd">
    </form>
</body>
</html>
